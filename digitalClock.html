<html>

<head>
  <style type="text/css">
    body {
      background: black;
    }

    .clock {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translateX(-50%) translateY(-50%);
      color: white;
      font-size: 50px;
      letter-spacing: 2px;
      padding: 2px;
      text-align: center;
    }

    .btn-primary {
      width: 100px;
      height: 40px;
      border: none;
      background: white;
      border-radius: 4px
    }
  </style>
</head>

<body>
  <div class="clock">
    <div>Digital Clock</div>
    <div id="MyClockDisplay" onload="showTime()"></div>
    <div id="Date" onload="showTime()"></div>

    <div>
      <button class="btn btn-primary" onclick="stopClock();">Stop</button>
      <button class="btn btn-primary" onclick="startClock();">Start</button>
    </div>
  </div>
</body>
<script>
  var timer;
  const showTime = () => {
    var date = new Date();
    var h = date.getHours(); // 0 - 23
    var m = date.getMinutes(); // 0 - 59
    var s = date.getSeconds(); // 0 - 59


    var time = h + ":" + m + ":" + s;
    document.getElementById("MyClockDisplay").innerText = time;
    document.getElementById("Date").innerText = new Date().toLocaleDateString();

    timer = setTimeout(showTime, 1000);

  }
  const stopClock = () => {
    clearTimeout(timer);
  }
  const startClock = () => {
    setTimeout(showTime)
  }

  showTime();
</script>

</html>
